<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Successful</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
   .message {
      text-align: center;
      color: #333; /* dark gray text color */
    }
   .success-animation {
      font-size: 3em;
      animation: pulse 1s infinite alternate;
      color: #008000; /* green color */
    }
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
    /* Add some shine to the success message */
   .success-animation::after {
      content: "";
      display: block;
      width: 100%;
      height: 10px;
      background-color: #cce6b5; /* light green background */
      border-radius: 10px;
      animation: shine 1s infinite alternate;
    }
    @keyframes shine {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <p>Authentication Successfully</p>
    <p class="success-animation">COMPLETED</p>
  </div>
</body>
</html>
